{% extends 'base_layout.html' %} {% block content %}
<div class="row">
  <div class="col-6 p-3 border">
    <h2 class="text-center">Entrada</h2>
    <div class="form-floating">
      <textarea
        class="form-control"
        name="input"
        id="input"
        style="height: 60vh"
      ></textarea>
    </div>
  </div>
  <div class="col-6 p-3 border">
    <h2 class="text-center">Salida</h2>
    <div class="form-floating">
      <textarea
        class="form-control"
        name="output"
        id="output"
        style="height: 60vh"
        readonly
      ></textarea>
    </div>
  </div>
</div>
<div class="row p-3">
  <div class="col-lg-2 d-grid gap-2 mx-auto">
    <button id="send-button" type="button" class="btn btn-sm btn-primary">
      Enviar
    </button>
  </div>
  <div class="col-lg-2 d-grid gap-2 mx-auto">
    <button id="reset-button" type="button" class="btn btn-sm btn-danger">
      Reiniciar
    </button>
  </div>
</div>
{% endblock content %} {% block script %} {{ block.super }} {% load static %}
<script src="{% static 'index.js' %}"></script>
{% endblock script %}
